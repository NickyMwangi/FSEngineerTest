<div class="container-fluid">
  <app-title title="List of Jokes" ItemName="Home" ActiveItem="List of Jokes"></app-title>
  <div class="row clearfix">
    <div class="col-md-4 col-sm-6 mb-1" *ngFor="let dt of listData">
      <div class="card">
        <div class="body">
          <div class="row">
            <div class="col-7">
              <h5 class="m-t-0">{{dt.Code}}</h5>
              <small class="text-small">{{dt.Description}}</small><br />
              <small class="text-small"><a href="{{dt.Url}}" target="_blank"> More details</a></small>
            </div>
            <div class="col-5 text-right">
              <h2 class="m-b-0"><i class="{{dt.Icon}}"></i></h2>
              <small class="info">{{dt.JokeCategoryDescription}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
