<div class="block-header">
  <div class="row">
    <div class="col-lg-5 col-md-8 col-sm-12">
      <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth" (click)="toggleFullWidth()">
        <i *ngIf="sidebarVisible" class="fa fa-arrow-left"></i>
        <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
      </a> {{title}}</h2>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/profile']"><i class="icon-user"></i></a></li>
        <li class="breadcrumb-item">{{ItemName}}</li>
        <li class="breadcrumb-item active">{{ActiveItem}}</li>
      </ul>
    </div>
  </div>
</div>
